<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="flex justify-center items-center h-screen">
    <div class="flex flex-col items-center px-4 py-4 text-center bg-white rounded-xl w-[300px] h-[450px]">
      <img src= "./static/image-qr-code.png" alt="qr-code" class="rounded-xl"/>
      <p class="text-cloud-burst-900 font-bold px-4 text-lg mt-4">Improve your front-end skills by building projects.</p>
      <p class="text-gray-400 font-normal mt-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
